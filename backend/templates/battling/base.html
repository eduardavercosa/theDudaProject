<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poke Battle</title>
  <style>
    body {
      background: #EFEFBB;
      background: linear-gradient(to right, rgb(197, 230, 236), rgb(239, 187, 230));
      color: white;
      margin: 0;
      font-family: rubik;


    }

    .container1 {
      color: white;
      margin: 20px;
      padding: 20px;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
    }

    .pokemon_img {
      height: 200px;
      width: 400px;
      margin: 0px auto;
      border-radius: 10px;
      display: flex;
      flex-direction: column;

    }

    .container2 {
      height: 700px;
      width: 400px;
      background-color: #FCF7DE;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 1px 7px 20px -6px #18092B;

    }

    .button_battle {
      width: 300px;
      height: 70px;
      font-size: 30px;
      margin: 60px auto;
      background-color: #8f00cc;
      border: 4px solid #8f00cc;
      border-radius: 10px;
      color: rgba(255, 255, 255, 0.925);
      font-weight: bolder;
      box-shadow: 1px 1px 14px 0px #5502c0;
      transition: 0.2s;
      text-decoration: none;
      text-align: center;

    }

    .button_battle:hover {
      width: 330px;
      height: 80px;
      background-color: white;
      color: #8f00cc;
      transition: 0.2s;
      font-size: 32px;

    }

    .button_next {
      width: 70px;
      height: 40px;
      font-size: 20px;
      margin: 25px auto;
      background-color: #8f00cc;
      border: 4px solid #8f00cc;
      border-radius: 10px;
      color: rgba(255, 255, 255, 0.925);
      font-weight: bolder;
      box-shadow: 1px 1px 14px 0px #8D36FF;
      transition: 0.2s;
      text-decoration: none;
      text-align: center;

    }

    .button_next:hover {
      width: 90px;
      height: 50px;
      background-color: white;
      color: #8f00cc;
      transition: 0.2s;
      font-size: 22px;

    }

    .text_button {
      margin: 20px auto;
    }

    .button1 {
      width: 300px;
      height: 70px;
      font-size: 30px;
      margin: 60px auto;
      background-color: #8f00cc;
      border: 4px solid #8f00cc;
      border-radius: 10px;
      color: rgba(255, 255, 255, 0.925);
      font-weight: bolder;
      box-shadow: 1px 1px 14px 0px #5502c0;
      transition: 0.2s;
      text-decoration: none;
      text-align: center;

    }

    .button1:hover {
      width: 330px;
      height: 80px;
      background-color: white;
      color: #8f00cc;
      transition: 0.2s;
      font-size: 32px;
    }


    .invite {
      color: black;
      margin: 0 auto;
      margin-top: 50px;
    }

    h2 {
      margin-top: -10px;
      margin-bottom: 50px;
      font-weight: lighter;
    }

    .container3 {
      margin-top: 100px;
      height: 80vh;

    }

    .form {
      height: 400px;
      width: 400px;
      background-color: white;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 1px 7px 20px -6px #18092B;

    }

    .select {
      color: #fb8603;
      font-size: 24px;
      font-weight: bolder;
      text-align: center;
      padding: 10px;


    }

    .users {
      color: black;
      text-align: center;
      padding: 10px;
    }

    .container_select {
      display: flex;
      flex-direction: column;
      /*border: 2px solid black;*/
      justify-content: center;
      align-items: center;
      background-color: white;
      padding-bottom: 20px;
      border-radius: 10px;

    }

    .gamer {
      width: 150px;
      height: 40px;
      border: none;
      background-color: rgba(137, 43, 226, 0.877);
      border-radius: 5px;
      margin: 2px;
      color: white;
      text-transform: uppercase;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;

    }

    .gamer:hover {
      background-color: rgba(137, 43, 226, 0.726);
      transition: 0.2s;
    }

    .name_gamer {
      margin-top: 12px;
    }

    .container4 {
      margin-top: 1000px;
      background-color: white;
    }

    .top-menu {
      background-color: white;
      height: 20px;
      border: 2px solid black;
      width: 200px;
      color: black;
    }

    .teste {
      width: 400px;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .messages {
      width: 250px;
      color: white;
      background: rgb(190, 236, 190);
      font-size: 20px;
      font-weight: bold;
      padding: 5%;
      text-align: center;
      text-shadow: 2px 2px 4px #000000;
    }

    .title_battle {
      color: #8f00cc;
      font-size: 25px;
      padding: 0%;
      font-weight: bold;
    }

    .battle-form {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div class="container1" id="home">
    <h1>Welcome to Poke Battle!</h1>
    <h2>Choose your pokemons and fight!</h2>

    <div class="container2">
      <img class="pokemon_img" src="https://static.tvtropes.org/pmwiki/pub/images/pokemon_350_210.png
            " alt="pokemon">
      {% block content %}
      {% endblock %}
    </div>
  </div>

</body>

</html>
